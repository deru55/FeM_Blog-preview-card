<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog preview card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card-container flex-flow">
        <div class="section-img">
          <img
            src="assets/images/illustration-article.svg"
            alt="illustration"
          />
        </div>
        <div class="section-status flex-flow small-gap">
          <h2>Learning</h2>
          <p>Published 21 Dec 2023</p>
        </div>
        <div class="section-description flex-flow small-gap">
          <h1 class="section-title">HTML & CSS foundations</h1>
          <p>
            These languages are the backbone of every website, defining
            structure, content and presentation
          </p>
        </div>
        <div class="section-author flex-group">
          <img
            src="assets/images/image-avatar.webp"
            alt="author-avatar"
            class="author-avatar"
          />
          <p>Greg Hooper</p>
        </div>
      </div>
    </main>
  </body>
</html>
